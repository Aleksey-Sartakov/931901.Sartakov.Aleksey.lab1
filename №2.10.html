<!DOCKTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Task 2.10</title>
	<style type="text/css">
		.float{
			float: left;
			background: #80ffd5;
			width: 10em;
			height: 6em;
		}
		footer{
			clear: both;
			background:#ffe5c5;
			height: 1em;
		}
		p{
			margin: 0
		}
		div{
			margin: 1em;
		}
	</style>
</head>
<body>
	<div class="float">
		<p>It's a float box</p>
	</div>
	<footer>
		<p>It's a box with clear property</p>
	</footer>
</body>
</html>
